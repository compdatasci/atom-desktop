os: linux
dist: trusty
language: python
services: docker

script:
  - docker --version
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_USERPASS"
  # Build only if the commit range of a push contains Dockerfile or .travis.yml
  - 'docker build --tag compdatasci/atom-desktop:next . &&
     docker push compdatasci/atom-desktop:next &&
     touch success'
  # Test script without launching webbrowser and push new image if successful
  - './atom_desktop.py -d -n -t next && docker stop $(docker ps -q)'
  - docker images
